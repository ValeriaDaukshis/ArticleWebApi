<div class="container">
    <h2>Personal page</h2>
    <hr>
    <table class="table table-nonfluid">
      <thead>
        <th scope="col">Photo</th>
        <th scope="col">Title</th>
        <th scope="col">Category</th>
      </thead>
      <tbody>
        <tr *ngFor="let userArticle of userArticles">
          <th scope="row"><img [src]='userArticle.photo'/></th>
          <th scope="row">{{userArticle.title}}</th>
          <th scope="row">{{userArticle.categoryName}}</th>
          <td>
            <span class="btn-toolbar" role="toolbar" aria-label="Hive action buttons" style="display: block; white-space:nowrap;"> 
              <div class="btn-group mr-2" role="group" aria-label="View group">
                <button routerLink="/articles/{{userArticle.id}}" type="button" class="btn btn-primary">View details</button>
              </div>       
              <div class="btn-group mr-2" role="group" aria-label="Edit group">
                <button routerLink="/article/{{userArticle.id}}" type="button" class="btn btn-primary">Edit</button>
              </div>
            </span>
          </td>
        </tr>
        <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
          <div class="btn-group" role="group" aria-label="New group">
            <button routerLink="/article" type="button" class="btn btn-primary">New Article</button>
          </div>
        </div>
      </tbody>
    </table>
  </div>
