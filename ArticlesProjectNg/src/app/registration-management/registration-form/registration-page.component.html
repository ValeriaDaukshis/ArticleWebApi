<div class="container">
    <h2>Registration</h2>
    <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
      
      <div class="form-group">
        <label for="name" id="nameLabel">Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="nameLabel" minlength="4" maxlength="40" required [(ngModel)]="user.name"
          name="name" #name="ngModel">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          <div *ngIf="name.errors.required">Name is required.</div>
          <div *ngIf="name.errors.minlength">Name must be at least 4 characters long.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email" id="emailLabel">Email</label>
        <input type="text" class="form-control" id="email" aria-describedby="emailLabel" minlength="4" maxlength="30" required [(ngModel)]="user.email"
          name="email" #email="ngModel">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          <div *ngIf="email.errors.required">Email is required.</div>
          <div *ngIf="email.errors.minlength">Email must be at least 4 characters long.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password" id="passwordLabel">Password</label>
        <input type="text" class="form-control" id="password" aria-describedby="passwordLabel" minlength="8" required [(ngModel)]="user.password"
          name="password" #password="ngModel">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
          <div *ngIf="password.errors.required">Password is required.</div>
          <div *ngIf="password.errors.minlength">Password must be at least 8 characters long.</div>
        </div>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Back group" (click)="onCancel()">
        <button routerLink="/articles" class="btn btn-primary">Back</button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Save group" (click)="onRegistrate(user)">
          <button type="button" class="btn btn-primary">Registrate</button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Save group">
        <button routerLink="/autorization" class="btn btn-primary">Autorization</button>
    </div>
    </form>
  </div>
